<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <style>

      .hero {
	    height: 700px; /* Fixed height */
	    width: 100%;
	    background: url("img/hero1.jpg") no-repeat center center/cover;
	    position: relative;
	    display: flex;
	    justify-content: flex-end; /* Push content to the right */
	    align-items: center;
	    padding-right: 60px;
	  }

	  /* Overlay */
	  .hero::after {
	    content: "";
	    position: absolute;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    background: rgba(0, 0, 50, 0.6);
	  }

    /* Overlay */
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 50, 0.6);
    }

    .booking-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .booking-container h2 {
      color: #003580;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group {
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .options {
      margin: 20px 0;
      text-align: left;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }

    .options input {
      margin-right: 8px;
      accent-color: #003580;
    }

    .search-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #003580, #0059b3);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .search-btn:hover {
      background: linear-gradient(135deg, #00264d, #004080);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        padding-right: 0;
      }
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="booking-container">
      <h2>Book Your Train Ticket</h2>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="from">From</label>
            <input type="text" id="from" placeholder="Enter Source Station">
          </div>

          <div class="form-group">
            <label for="to">To</label>
            <input type="text" id="to" placeholder="Enter Destination Station">
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
          </div>

          <div class="form-group">
            <label for="class">Class</label>
            <select id="class">
              <option>All Classes</option>
              <option>AC First Class (1A)</option>
              <option>AC 2 Tier (2A)</option>
              <option>AC 3 Tier (3A)</option>
              <option>Sleeper (SL)</option>
              <option>Second Sitting (2S)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quota">Quota</label>
            <select id="quota">
              <option>General</option>
              <option>Tatkal</option>
              <option>Premium Tatkal</option>
              <option>Ladies</option>
              <option>Senior Citizen</option>
            </select>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> Person With Disability Concession</label>
          <label><input type="checkbox"> Flexible With Date</label>
          <label><input type="checkbox"> Train with Available Berth</label>
          <label><input type="checkbox"> Railway Pass Concession</label>
        </div>

        <button type="submit" class="search-btn">Search Trains</button>
      </form>
    </div>
  </section>

</body>
</html>
